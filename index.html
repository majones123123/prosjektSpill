<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Point & Click</title>
  </head>
  <body id="body">
    <div class="container" onclick="endreBakgrunn()">
      <h1 class="hover-tekst" id="ramme">SPILL</h1>
    </div>

    <script>
      
      //Lag en boks for inputen av navnet til brukeren
      function legtilnavn() {
        const nameInput = document.createElement("navn-input").value;

        if (nameInput.trim() !== "") {
          console.log(`velkommen, ${nameInput}!`);
          // gjemmer navnets input container
          document.getElementById("navn-container").style.display = "none";

          //vis spillets start container
          document.getElementById("start-container").style.display = "block";
        } else {
          alert("Vennligst legg til navnet ditt");
        }
        
      }
      
      
      const container = document.getElementById("input-container").value;
      

      function endreBakgrunn() {
        //endrer bildet til en hytte i en klarning
        console.log("Endrer bakgrunn");
        document.getElementById("body").style.backgroundImage = 'url("Bilder/night_cabin.jpg")';

        //skjuler spill knappen
        const container = document.querySelector(".container");
        container.style.display = "none";
      }

      function gameOver() {
        console.log("Du tapte")
        document.getElementById("body").style.backgroundImage = 'url("Bilder/gameover.jpg")';
      }


    </script>
  </body>
</html>
